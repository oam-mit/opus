{%if profile.reg_number%}
<table class="table table-striped table-bordered table-condensed">
    <tbody>
        <tr>
        <td><a href="{%url 'profiles:index' profile.reg_number %}" target="_blank">{{profile.reg_number}}</a></td>
        <td>{{profile.points}}</td>
       </tr>
    </tbody>
</table>
{%elif profile == "No Records" %}
<table class="table table-striped table-bordered table-condensed">
    <tbody>
        <tr>
        <td>{{profile}}</td>
        <td>----------</td>
       </tr>
    </tbody>
</table>

{%else%}
<h3>No data Found</h3>

{%endif%}
